<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Brandlead</title>
    </head>

    <body>
        <div class="container">
            <h1>Hello from Briscan Catalin</h1>
            
            <div class="card">
                <div class="card-header">
                    Add a new task
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="task-name">Task Name</label>
                                <input name="task-name" id="task-name" class="form-control">
                            </div>
                        </div>

                        <div class="col-3" style="padding-top: 3rem;">
                            <button class="btn btn-primary" id="btn-add-task">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr />
            
            <!-- list of tasks card -->
            <div class="card">
                <div class="card-header">
                    List of tasks
                </div>

                <div class="card-body">
                    <h2>Add a task using the input above</h2>

                    <div class="list-group" id="list-tasks"></div>
                </div>
        </div>

        <script src="/js/app.js"></script>
    </body>
</html>
